<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristal Game</title>
    <!-- css link -->
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 m-1 p-2">
                <h1>Cristal Collector</h1>
                <div class="jumbatron m-1 p-2">
                    <h5>Make number below with cristals!</h5>
                    <h5 id="comp_random_number"></h5>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="first_button btn m-1" data-button = "1"></button>
                <button class="second_button btn  m-1"  data-button= "2"></button>
                <button class="third_button btn  m-1"  data-button = "3"></button>
                <button class="fourth_button btn  m-1"  data-button = "4"></button>
                <button class="fifth_button btn  m-1"  data-button = "5"></button>
                <!-- <button class="sixth_button btn"></button>
                <button class="seventh_button btn"></button> -->
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center flex-column mt-1 p-2">
                <p class="p-2" >Your total score is: <h4 id="total"></h4></p>
                
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center flex-column m-1 p-2">
                <div class="p-2">Wins:<h4 id="wins" class="p-3">0</h4></div>
                <div class="p-2">Losses:<h4 id="losses" class="p-3">0</h4></div> 
                <div id="alert" class="p-2"></div>
            </div>
        </div>

    </div>



    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--javascript  -->
    <script src="./assets/javascript.js"></script>
</body>

</html>
